<html>
    <head></head>
    <body>
        <form action="Signup.html" method="get">
            <label for="name">Name:</label>  <input type="text" id="name"><br>
            <label for="mobile">Mobile:</label><input type="tel" id="mobile"><br>
            <label for="mail">Email Id:</label><input type="email" id="mail"><br>
            <label for="address">Address:</label><textarea id="address" cols="30" rows="10"></textarea><br>
            <label for="gender">Gender:</label><input type="radio" name="gender" id="gender" value="male" required>Male &nbsp; 
            <input type="radio" name="gender" id="genders" value="female">Female <br>
            Password :<input type="password" name="pwd"/>
            <label for="courses">Courses:</label><select name="Course" id="courses" required>
                <option value="">Select</option>
                <option value="java">Java Full Stack Development</option>
                <option value="python">Python Full Stack Development</option>
                <option value="manual">Manual Testing</option>
                <option value="automation">Automation Testing</option>
            </select><br><br>
            <input type="submit"> &nbsp; <input type="reset"><br><br>
            &nbsp; &nbsp; &nbsp; &nbsp; <a href="Home.html">Go Back</a>
        </form>
    </body>
</html>
